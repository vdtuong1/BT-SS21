<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        let a = +prompt('nhập số cần tra cứu')
   
        if (!isNaN(a)&&a!=0) {
           let b= a>0?'số dương':'số âm'
           document.write(b)
        }else{
            document.write('không hợp lệ')
        }
    </script>
</body>
</html>
